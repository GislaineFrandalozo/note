<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width: 160px) and (max-width: 533px)" type="text/css"
        href="/css/create-account/create-accountMobileMini.css">
    <link rel="stylesheet" media="screen and (min-width: 534px) and (max-width: 798px)" type="text/css"
        href="/css/create-account/create-accountMobile.css">
    <link rel="stylesheet" media="screen and (min-width: 799px) and (max-width: 1170px)" type="text/css"

        href="/css/create-account/create-accountDesktop2.css">
    <title>Criar conta note++</title>
</head>

<body>
    <div class="icon-logo">
        <a href="./index.html"> <img src="/image/marca-paginas(1) 1.png" alt="icon note++" title="Página inicial"> </a>
    </div>
    <section>
        <div>
            <h1>note++</h1>
        </div>
        <div class="box-form">
            <img src="/image/add-user(1).png" alt="icon new user">
            <h3>Criar novo usuário</h3>
            <form>
                <label>Nome<input id="name" type="text"></label>
                <label>Data de nascimento<input id="date" type="date"></label>
                <label>Email<input id="email" type="email"></label>
                <label>Senha<input id="password" type="password"></label>
                <button id="button">Criar conta</button>
            </form>
            <p>Já possui cadastro ? Faça login </p>
            <a class="link-login" href="./login.html" title="Página de login">Aqui</a>
        </div>
    </section>
    <script src="/js/create-account.js"></script>
</body>
