<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/home/add-note-desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>note++</title>

<body>
    <nav>
        <div>
            <a href="./home-note.html"> <img class="icon-logo" src="/image/marca-paginas(1) 1.png" alt="icon note++"

        </div>

        <section class="menu">
            <h3>

                <p id="link"><i>+</i> Link</p>
            </ul>

                <p id="calculator"><i>-</i> Calculadora</p>

            <div class="note">
